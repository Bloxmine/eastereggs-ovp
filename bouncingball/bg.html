<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character walking in background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://source.unsplash.com/random/1920x1080');
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 30px;
            height: 100vh;
            width: 100vw;
            z-index: 1;
        }
        
        .grid-item {
            background-color: rgba(192, 192, 192, 0.5); /* #ccc with 50% opacity */
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(5px);
            border-radius: 10px;
        }
        .ball {
            width: 40px;
            height: 40px;
            background-color: rgb(255, 255, 255);
            border-radius: 50%;
            position: absolute;
            z-index: -1;
            animation: bounce 0.5s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">Box 1</div>
        <div class="grid-item">Box 2</div>
        <div class="grid-item">Box 3</div>
        <div class="grid-item">Box 4</div>
        <div class="grid-item">Box 5</div>
        <div class="grid-item">Box 6</div>
    </div>
</body>
<script>
    //a bouncing ball following the mouse cursor
    const ball = document.createElement('div');
    ball.classList.add('ball');
    document.body.appendChild(ball);

    document.addEventListener('mousemove', (e) => {
        ball.style.left = e.pageX + 'px';
        ball.style.top = e.pageY + 'px';
    });
</script>
</html>
